<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student list</a>
      </li>
    </ul>
  </div>
</nav> 











	<div class="container">	
		<div class="row">
			<div class="coL-Lg-6 coL-md-6 coL-sm-6 justify-content-center">	
			<h1 class="text-center">update student here</h1>
				<div class="card-body">
						
						<form th:action = "@{/students/{id} (id = ${student.id})}" th:object="${student}" method = "POST">
						
						<div class="form-group">
						<label>Enter student's first name</label>
						<input  type="text"
								name="nmae"		
								th:field = "*{nmae}"
								class="form-control"
								placeholder="enter your name"	>
						 </div>
						
						<div class="form-group">
						<label>Enter student's Second name</label>
						
						<input  type="text"
								name="lastname"		
								th:field =" *{lastname} " 
								class="form-control"
								placeholder="enter your last name"	>
						 </div>
						
						<div class="form-group">
						<label>Enter student's email</label>
	
						<input  type="email"
								name="email"		
								th:field =" *{email} "
								class="form-control"
								placeholder="enter your email"	>
						 </div>
						
							<div class="box-footer">
									<button  class = "btn btn-primary" type="submit"> Submit </button>
							</div>
						
						</form>
						
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
